	            ]);
	            var options = {
	    	        hAxis: { textPosition: 'none', gridlines: { color: 'transparent' } },
	    	        vAxis: { textStyle: { fontSize: 20 } }, height: 235, bar: { groupWidth: "90%" },
	    	        series: { 0: { color: '#958FC9' } }, legend: 'none', chartArea: { width: "80%", height: "100%" },
