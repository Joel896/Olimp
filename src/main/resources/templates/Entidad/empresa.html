<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8"></meta>
		<title>Seek&Wash</title>
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<link th:href="@{/css/registrar.css}" rel="stylesheet"></link>
	</head>

	<body>
    	<div th:replace="fragments/header2 :: header"></div>
    	<div class="container">
    		<form th:action="@{/empresa/registrar}" method="post">
    			<div id="registro_empresa" class="form-group" th:object="${empresa}">
    				<h1><span th:text="${titulo}"></span></h1>
    				<label for="rucEmpresa">RUC:</label>
    				<input type="text" class="form-control" th:field="*{rucEmpresa}" readonly></input>
    				<div class="form-group">
    					<label for="nombre">Nombre:</label>
    					<input type="text" class="form-control" th:field="*{nombre}" id="nombre" maxlength="40" title="Nombre no valido"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('nombre')}" 
								th:errors="*{nombre}">
						</div>    					
    				</div> 
    				<div class="form-group">
    					<label for="descripcion">Descripción:</label>
    					<input type="text" class="form-control" th:field="*{descripcion}" id="descripcion" maxlength="70" title="Descripción no valido"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('descripcion')}" 
								th:errors="*{descripcion}">
						</div>    					
    				</div> 
    			</div>
    			<div id="botones">
    				<button id="baceptar" type="submit" class="btn btn-primary">Aceptar</button>
    				<a href="/admin/empresas/" class="btn btn-danger">Cancelar</a>
    			</div>
	    		<p th:text="${mensaje}" class="form-text text-dark"></p>			
    		</form>
    	</div>
	</body>

</html>
