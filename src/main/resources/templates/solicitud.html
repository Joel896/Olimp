<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8"></meta>
		<title>Seek&Wash</title>
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<link th:href="@{/css/registrar.css}" rel="stylesheet"></link>
	</head>

	<body>
    	<div th:replace="fragments/header :: header"></div>
    	<div class="container">
    		<form th:action="@{/solicitud/registrar}" method="post" th:object="${solicitud}">
    			<div class="form-group">
    				<h1>SOLICITAR SERVICIO</h1>
    				<label for="idSolicitud">ID:</label>
    				<input type="text" class="form-control" th:field="*{idSolicitud}"></input>
    				
    				<div class="form-group">
    					<label for="dniUsuario">Usuario:</label>
    					<select class="form-control" th:field="*{usuario.dniUsuario}">
    						<option th:each="u: ${listaUsuarios}"
    							th:value="${u.dniUsuario}"
    							th:text="${u.nombre}"
    							th:selected="(${u.dniUsuario} == *{usuario.dniUsuario})">
    						</option>    					
    					</select>     					
    				</div>
    				
    				<div class="form-group">
    					<label for="idServicio">Servicio:</label>
    					<select class="form-control" th:field="*{servicio.idServicio}">
    						<option th:each="s: ${listaServicios}"
    							th:value="${s.idServicio}"
    							th:text="${s.nombre}"
    							th:selected="(${s.idServicio} == *{servicio.idServicio})">
    						</option>    					
    					</select>     					
    				</div>
    				
    				<div class="form-group">
    					<label for="idEstadoSolicitud">Estado de solicitud:</label>
    					<select class="form-control" th:field="*{estado.idEstadoSolicitud}">
    						<option th:each="e: ${listaEstados}"
    							th:value="${e.idEstadoSolicitud}"
    							th:text="${e.nombre}"
    							th:selected="(${e.idEstadoSolicitud} == *{estado.idEstadoSolicitud})">
    						</option>    					
    					</select>     					
    				</div>

					<div class="form-group">
    					<label for="fechaCreacion">Fecha de creaci贸n de solicitud:</label>
    					<input type="date" class="form-control" th:field="*{fechaCreacion}" id="fechaCreacion"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('fechaCreacion')}" 
								th:errors="*{fechaCreacion}">
						</div>    					
    				</div>  
    				
    				<div class="form-group">
    					<label for="fechaAtencion">Fecha de atenci贸n de solicitud:</label>
    					<input type="date" class="form-control" th:field="*{fechaAtencion}" id="fechaAtencion"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('fechaAtencion')}" 
								th:errors="*{fechaAtencion}">
						</div>    					
    				</div>  
    				
    				<div class="form-group">
    					<label for="observacion">Observaci贸n:</label>
    					<input type="text" class="form-control" th:field="*{observacion}" id="observacion"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('observacion')}" 
								th:errors="*{observacion}">
						</div>    					
    				</div> 

    				<div class="form-group">
    					<label for="direccion">Direcci贸n:</label>
    					<input type="text" class="form-control" th:field="*{direccion}" id="direccion"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('direccion')}" 
								th:errors="*{direccion}">
						</div>    					
    				</div>     
    			</div>
    			<div id= botones>
    				<button id="baceptar" type="submit" class="btn btn-primary">Aceptar</button>
    				<a href="/solicitud/" class="btn btn-danger">Cancelar</a>
    			</div>
    		</form>
    	</div>
    	<div th:replace="fragments/footer :: footer"></div>
	</body>

</html>
