<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Seek&Wash</title>
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
		<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
		<link th:href="@{/css/PS_Galeria.css}" rel="stylesheet"></link>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="w3-sidebar" style="width:15%">
	<img class="img" src="/imagenes/Car.png">
	<h1 class="w3-bar-item">RUC: 20255509661</h1>
	<a href="#" class="w3-bar-item w3-button">Empresa</a>
	<a href="#" class="w3-bar-item w3-button">Sucursal</a>
	<a href="#" class="w3-bar-item w3-button">Servicios</a>
	<a href="#" class="w3-bar-item w3-button">Tarifario</a>
	<a href="#" class="w3-bar-item w3-button">Galeria</a>
	<a href="#" class="w3-bar-item w3-button">Solicitudes</a>
</div>

   <div style="margin-left:15%">

    		<div class="container-fluid">
    		<a href="/imagen/irRegistrar" class="btn btn-danger">Agregar</a>
    		</div>
    		<hr class="sidedbar-divider">		
			<table class="table table-bordered table-hover table-striped" id="tab_logic">
				<thead>
					<tr>
						<th class="text-center">ID</th>
						<th class="text-center">SERVICIO</th>
						<th class="text-center">DESCRIPCION</th>
						<th class="text-center">URL</th>
						<th class="text-center">OPERACIÓN</th>
						<th class="text-center">OPERACIÓN</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="imagen: ${listaImagenes}">
						<td th:text="${imagen.idImagen}"></td>
						<td th:text="${imagen.servicio.nombre}"></td>
						<td th:text="${imagen.descripcion}"></td>
						<td><a th:href="${imagen.url}" target="_blank">Ver</a></td>
						<td><a th:href="@{'/imagen/modificar/'}+${imagen.idImagen}">Modificar</a></td>
						<td><a th:href="@{/imagen/eliminar?id=}+${imagen.idImagen}">Eliminar</a></td>
					</tr>
				</tbody>
			</table> 
 			<p th:text="${mensaje}" class="form-text text-dark"></p>			
    		</div>
    		
    	<div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
