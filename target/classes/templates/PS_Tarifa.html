<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8"></meta>
		<title>Seek&Wash</title>
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="/js/rbuscar.js"></script>
		<link th:href="@{/css/busqueda.css}" rel="stylesheet"></link>
	</head>

	<body>
    	<div th:replace="fragments/header :: header"></div>
<div class="w3-sidebar" style="width:15%">
	<img class="img" src="/imagenes/Car.png">
	<h1 class="w3-bar-item">RUC: 20255509661</h1>
	<a href="#" class="w3-bar-item w3-button">Empresa</a>
	<a href="#" class="w3-bar-item w3-button">Sucursal</a>
	<a href="#" class="w3-bar-item w3-button">Servicios</a>
	<a href="#" class="w3-bar-item w3-button">Tarifario</a>
	<a href="#" class="w3-bar-item w3-button">Galeria</a>
	<a href="#" class="w3-bar-item w3-button">Solicitudes</a>
</div>

   <div style="margin-left:15%">
    		<div class="container-fluid">
    		<a href="/tarifa/irRegistrar" class="btn btn-danger">Agregar</a>
    		</div>
    		<hr class="sidedbar-divider">		
			<table class="table table-bordered table-hover table-striped" id="tab_logic">
				<thead>
					<tr>
						<th class="text-center">ID</th>
						<th class="text-center">SERVICIO</th>
						<th class="text-center">TIPO DE VEHÍCULO</th>
						<th class="text-center">PRECIO</th>
						<th class="text-center">OPERACIÓN</th>
						<th class="text-center">OPERACIÓN</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tarifa: ${listaTarifas}">
						<td th:text="${tarifa.idTarifa}"></td>
						<td th:text="${tarifa.servicio.nombre}"></td>
						<td th:text="${tarifa.tipoVehiculo.nombre}"></td>
						<td th:text="${tarifa.precio}"></td>
						<td><a th:href="@{'/tarifa/modificar/'}+${tarifa.idTarifa}">Modificar</a></td>
						<td><a th:href="@{/tarifa/eliminar?id=}+${tarifa.idTarifa}">Eliminar</a></td>
					</tr>
				</tbody>
			</table> 
 			<p th:text="${mensaje}" class="form-text text-dark"></p>			
    		</div>
    	<div th:replace="fragments/footer :: footer"></div>
	</body>

</html>
