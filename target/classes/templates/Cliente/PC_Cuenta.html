<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8"></meta>
		<title>Seek&Wash</title>
		<link rel="icon" href="/imagenes/logo.jpg" type="image/icon type">
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
		<link href="/css/panel.css" rel="stylesheet"></link>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="/js/jquery.validate.js"></script>
		<script src="/js/jquery.min.js"></script>
		<link th:href="@{/css/cuenta.css}" rel="stylesheet"></link>
	</head>

	<body>
    	<div th:replace="fragments/header :: header"></div>
    	<div class="float-container">
    		<div class="float-child">
   				<div th:replace="fragments/sidebar :: cliente"></div>
    		</div>
    		<div class="float-child">
    			<form th:action="@{/usuario/cliente}" method="post" th:object="${usuario}">
    			<div class="container-fluid">
    				<h1 id="h11">CUENTA</h1>
    				<div class="form-group">
	    				<input type="hidden" class="form-control" th:field="*{dniUsuario}"></input>
	    			</div>
    				
    				<div class="form-group">
    					<label for="nombre">Nombre y apellido:</label>
    					<input type="text" class="form-control" th:field="*{nombre}" id="nombre" pattern="[a-zA-Z]+" maxlength="40" title="Nombre no valido"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('nombre')}" 
								th:errors="*{nombre}">
						</div>    					
    				</div> 

    				<div class="form-group">
    					<label for="correo">Correo:</label>
    					<input type="email" class="form-control" th:field="*{correo}" id="correo" maxlength="50" title="Correo no valido"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('correo')}" 
								th:errors="*{correo}">
						</div>    					
    				</div> 

    				<div class="form-group">
    					<label for="celular">Celular:</label>
    					<input type="text" class="form-control" th:field="*{celular}" id="celular" pattern="[0-9]{9}" maxlength="9" title="Celular no valido"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('celular')}" 
								th:errors="*{celular}">
						</div>    					
    				</div> 

    				<div class="form-group">
    					<label for="contrasenia">Contrase√±a:</label>
    					<input type="password" class="form-control" th:field="*{contrasenia}" id="contrasenia"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('contrasenia')}" 
								th:errors="*{contrasenia}">
						</div>    					
    				</div> 
    			</div>
    			<div id= botones>
    				<button id="baceptar" type="submit" class="btn btn-primary">Actualizar</button>
    			</div>
    		</form>
    		</div>
    		
    	</div>
	</body>

</html>
