<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<head>
		<meta charset="UTF-8"></meta>
		<title>Seek&Wash</title>
		<link rel="icon" href="/imagenes/logo.jpg" type="image/icon type">
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<link th:href="@{/css/registrar.css}" rel="stylesheet"></link>
	</head>

	<body>
    	<div th:replace="fragments/header :: header"></div>
    	<div class="container">
    		<form th:action="@{/registro/registrar}" method="post" th:object="${usuario}">
    			<div class="form-group">
    				<h1>REGISTRAR USUARIO</h1>
    				
    				<input th:if="${esSucursal}" type="text" class="form-control" th:field="*{sucursal.idSucursal}"></input>
    				
    				<label for="dniUsuario">DNI:</label>
    				<input type="text" class="form-control" th:field="*{dniUsuario}" pattern="[0-9]{8}" maxlength="8" title="DNI no valido"></input>
    				
    				<div class="form-group">
    					<label for="nombre">Nombre y apellido:</label>
    					<input type="text" class="form-control" th:field="*{nombre}" id="nombre" maxlength="40" title="Nombre no valido"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('nombre')}" 
								th:errors="*{nombre}">
						</div>    					
    				</div> 

    				<div class="form-group">
    					<label for="correo">Correo:</label>
    					<input type="email" class="form-control" th:field="*{correo}" id="correo" maxlength="50" title="Correo no valido"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('correo')}" 
								th:errors="*{correo}">
						</div>    					
    				</div> 

    				<div class="form-group">
    					<label for="celular">Celular:</label>
    					<input type="text" class="form-control" th:field="*{celular}" id="celular" pattern="[0-9]{9}" maxlength="9" title="Número no valido"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('celular')}" 
								th:errors="*{celular}">
						</div>    					
    				</div> 

    				<div class="form-group">
    					<label for="contrasenia">Contraseña:</label>
    					<input type="password" class="form-control" th:field="*{contrasenia}" id="contrasenia" maxlength="100" title="Contraseña no valida"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('contrasenia')}" 
								th:errors="*{contrasenia}">
						</div>    					
    				</div> 
    			</div>
    			<div id= botones>
    				<button id="baceptar" type="submit" class="btn btn-primary">Aceptar</button>
    				<a href="/login/" class="btn btn-danger">Cancelar</a>
    			</div>
    			<p th:text="${mensaje}" class="form-text text-dark"></p>			
    		</form>
    	</div>
	</body>

</html>
