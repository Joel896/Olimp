<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"></meta>
		<title>Seek&Wash</title>
		<link rel="icon" href="/imagenes/logo.jpg" type="image/icon type">
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
		<link href="/css/dataTables.bootstrap4.min.css" rel="stylesheet"></link>
		<link href="/css/panel.css" rel="stylesheet"></link>
		<script src="/js/jquery.validate.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/jquery.dataTables.min.js"></script>
		<script src="/js/dataTables.bootstrap4.min.js"></script>
	</head>
	<body>	
    	<div th:replace="fragments/header :: header"></div>
    	<div class="float-container">
    		<div class="float-child">
   				<div th:replace="fragments/sidebar :: sucursal"></div>
    		</div>
    		<div class="float-child">
    			<a th:if="${listaServicios.size()}>0" href="/tarifa/" style="position: absolute; margin-top: 2%; margin-left: 17%;" 
    			   class="btn btn-danger"><span class="glyphicon glyphicon-plus-sign"></span> Agregar</a>
    			<h2 th:if="${listaTarifas.size()}==0">No tiene tarifas registradas</h2>
    			<div class="container-fluid" th:unless="${listaTarifas.size()}==0" >
					<table class="table table-bordered table-hover table-striped" id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">ID</th>
								<th class="text-center">SERVICIO</th>
								<th class="text-center">TIPO DE VEH√çCULO</th>
								<th class="text-center">PRECIO</th>
								<th class="text-center">MODIFICAR</th>
								<th class="text-center">ELIMINAR</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="tarifa: ${listaTarifas}">
								<td th:text="${tarifa.idTarifa}"></td>
								<td th:text="${tarifa.servicio.nombre}"></td>
								<td th:text="${tarifa.tipoVehiculo.nombre}"></td>
								<td th:text="${tarifa.precio}"></td>
								<td><a id="ver" th:href="@{'/tarifa/modificar/'}+${tarifa.idTarifa}"><span class="glyphicon glyphicon-edit"></span></a></td>
								<td><a id="ver" th:href="@{/tarifa/eliminar?id=}+${tarifa.idTarifa}"><span class="glyphicon glyphicon-remove"></span></a></td>
							</tr>
						</tbody>
					</table> 
		 			<p th:text="${mensaje}" class="form-text text-dark"></p>			
			   	</div>
    		</div>
    		
    	</div>
    	<script>$('#tab_logic').DataTable({info: false, lengthChange: false, pageLength: 10, 
    			dom: "<'pag2'f><'pag'p>", oLanguage: { sSearch: "Buscar:", oPaginate: { sPrevious: "Anterior", sNext: "Siguiente"}} });</script>
	</body>

</html>
