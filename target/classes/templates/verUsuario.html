<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

	<head>
		<meta charset="UTF-8"></meta>
		<title>Seek&Wash</title>
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<link th:href="@{/css/registrar.css}" rel="stylesheet"></link>
	</head>

	<body>
    	<div th:replace="fragments/header :: header"></div>
    	<div class="container">
    			<div class="form-group">
    				<h1><span th:text="'DNI: ' + ${usuario.dniUsuario}"></span></h1>
    				
    				<div class="form-group">
    					<h2 style="font-family: Calibri">Nombre y apellido:</h2>
						<input type="text" class="form-control" th:value="${usuario.nombre}" readonly></input>
    				</div> 

    				<div class="form-group" style="margin-top: 7%">
    					<h2 style="font-family: Calibri">Correo:</h2>
						<input type="text" class="form-control" th:value="${usuario.correo}" readonly></input>
    				</div> 

    				<div class="form-group" style="margin-top: 7%">
    					<h2 style="font-family: Calibri">Celular:</h2>
						<input type="text" class="form-control" th:value="${usuario.celular}" readonly></input>
    				</div> 
		    		<div id= botones>
		    			<a th:href="@{'/panel/sucursal/solicitudes/'}" class="btn btn-danger">Volver</a>
		    		</div>
    			</div>
    	</div>
	</body>

</html>
