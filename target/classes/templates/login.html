<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8"></meta>
		<title>Seek&Wash</title>
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
		<link href="/css/nav.css"></link>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<link th:href="@{/css/registrar.css}" rel="stylesheet"></link>
	</head>

	<body>
    	<div th:replace="fragments/header :: header"></div>
    	<div class="container">
    		<form th:action="@{/login/}" method="post">
    			<div class="form-group">
    				<h1>INICIAR SESIÓN</h1>
    				<label for="dniUsuario">DNI:</label>
    				<input type="text" name="username" pattern="[0-9]{8}" maxlength="8" id="username" class="form-control" placeholder="DNI de usuario" autofocus required />
    				
    				<div class="form-group">
    					<label for="nombre">Contraseña:</label>
    					<input type="password" name="password" maxlength="100" title="Contraseña no válida" id="password" class="form-control" placeholder="Contraseña" required />   					
    				</div> 
    			</div>
    			<div id=botones>
    				<input type="submit" class="btn btn-primary" value="Ingresar" />
    			</div>
    		</form>
    		<p th:text="${mensaje}" class="form-text text-dark"></p>			
    	</div>
	</body>

</html>
